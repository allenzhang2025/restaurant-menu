<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Allen's!</title>
    <link rel="icon" type="image/x-icon" href="foodicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Allen's Cafe</h1>
    <div id="container">
      <div id="main">
        <h2 class="pink">Mains</h2>
        <ol>
          <li>Jelly</li>
          <li>Goldfish</li>
          <li>Charcoochie</li>
          <li>Chipirones</li>
          <li>Milk</li>
        </ol>
      </div>
      <div id="sidebar">
        <h2 class="pink">Snacks</h2>
        <ol>
          <li>Vanilla ice cream</li>
          <li>Cake</li>
          <li>Boba</li>
        </ol>
        <h2 class="pink">Desserts</h2>
        <ol>
          <li>Coffee cake</li>
          <li>Granola bar</li>
          <li>Bacon</li>
        </ol>
      </div>
    </div>
  </body>
</html>
